<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" ng-click="$ctrl.closeModal()">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3" ng-click="$event.stopPropagation()">
        <h2 class="text-xl font-bold mb-4">Add New Account</h2>

        <form ng-submit="$ctrl.addAccountHandler()">
            <label class="block mb-2">Account Name:</label>
            <input type="text" ng-model="$ctrl.newAccount.accountName" class="w-full border p-2 rounded mb-2" required>

            <label class="block mb-2">Owner Name:</label>
            <input type="text" ng-model="$ctrl.newAccount.ownerName" class="w-full border p-2 rounded mb-2" required>

            <label class="block mb-2">Checking Amount:</label>
            <input type="number" ng-model="$ctrl.newAccount.checkingAmount" class="w-full border p-2 rounded mb-2" required>

            <label class="block mb-2">Savings Amount:</label>
            <input type="number" ng-model="$ctrl.newAccount.savingsAmount" class="w-full border p-2 rounded mb-4" required>

            <div class="flex justify-end">
                <button type="button" ng-click="$ctrl.closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Account</button>
            </div>
        </form>
    </div>
</div>
