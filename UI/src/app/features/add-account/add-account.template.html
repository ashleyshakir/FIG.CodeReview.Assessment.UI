<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
    <div class="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-lg w-full text-white">
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Add New Account</h2>
            <button class="text-gray-400 hover:text-gray-300 transition" ng-click="$ctrl.closeModal()">
                âœ•
            </button>
        </div>

        <!-- Form -->
        <form ng-submit="$ctrl.submitForm()" class="space-y-6">
            <div class="space-y-5">
                <!-- Account Name -->
                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Account Name</label>
                    <input type="text" ng-model="$ctrl.newAccount.accountName"
                           class="w-full px-5 py-3 border border-gray-700 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#7D6EAD]"
                           required>
                </div>

                <!-- Owner Name -->
                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Owner Name</label>
                    <input type="text" ng-model="$ctrl.newAccount.ownerName"
                           class="w-full px-5 py-3 border border-gray-700 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#7D6EAD]"
                           required>
                </div>

                <!-- Checking Amount -->
                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Checking Amount</label>
                    <input type="number" ng-model="$ctrl.newAccount.checkingAmount"
                           class="w-full px-5 py-3 border border-gray-700 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#7D6EAD]"
                           required>
                </div>

                <!-- Savings Amount -->
                <div>
                    <label class="block text-lg font-medium text-gray-300 mb-2">Savings Amount</label>
                    <input type="number" ng-model="$ctrl.newAccount.savingsAmount"
                           class="w-full px-5 py-3 border border-gray-700 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#7D6EAD]"
                           required>
                </div>
            </div>

            <!-- Modal Actions -->
            <div class="flex justify-end space-x-4 mt-6">
                <button type="button"
                        class="px-5 py-2 rounded-full bg-gray-600 text-white hover:bg-gray-700 transition"
                        ng-click="$ctrl.closeModal()">
                    Cancel
                </button>
                <button type="submit"
                        class="px-5 py-2 rounded-full bg-[#7D6EAD] text-white hover:bg-[#6C5D99] transition">
                    Save Account
                </button>
            </div>
        </form>
    </div>
</div>
