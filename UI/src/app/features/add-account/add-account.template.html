<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Account</h2>
        <form ng-submit="$ctrl.submitForm()">
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">Account Name</label>
                <input type="text" ng-model="$ctrl.newAccount.accountName" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

                <label class="block text-sm font-medium text-gray-700">Owner Name</label>
                <input type="text" ng-model="$ctrl.newAccount.ownerName" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

                <label class="block text-sm font-medium text-gray-700">Checking Amount</label>
                <input type="number" ng-model="$ctrl.newAccount.checkingAmount" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

                <label class="block text-sm font-medium text-gray-700">Savings Amount</label>
                <input type="number" ng-model="$ctrl.newAccount.savingsAmount" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" required>
            </div>

            <div class="flex justify-end space-x-4 mt-6">
                <button type="button" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition-colors" ng-click="$ctrl.closeModal()">Cancel</button>
                <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-md hover:bg-yellow-600 transition-colors">Save Account</button>
            </div>
        </form>
    </div>
</div>
